<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorteio</title>
</head>
<body>
    
    <div class="container">
        <div class="jumbotron text-center py-5">
            <h1 class="display-4">Regras do Sorteio</h1>
            
            <p class="lead">Serão sorteados 5 alunos. Destes, ganha quem tiver a maior média de notas.</p>
            <!-- <hr class="my-3"> -->
            <p class="lead">Se houver empate, um novo sorteio escolherá quem será o vencedor entre os que tiveram médias iguais</p>
            <button type="button" class="btn btn-primary btn-lg" aria-disabled="true" id="btn-init">Realizar Sorteio</button>
        </div>
        
        <main class="row">
            <div class="col-lg-6 tables-container" >
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>n1</th>
                            <th>n2</th>
                            <th>n3</th>
                            <th>n4</th>
                            <th>média</th>
                        </tr>
                    </thead>
                    <tbody id="content-students"></tbody>
                </table>
            </div>
            
            <div class="col-lg-6">
                
                <div id="results">
                    <h2>Resultado do sorteio</h2>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
